<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MusicBlog</title>
</head>

<body>

  <div class="container">

    <header class="header">
      <div class="header-img">
        <img src="" alt="MusicBlog" class="logo">
      </div>
      <form action="#" class="header-form">
        <input type="mail" class="header-form__email">
        <input type="password" class="header-form__pass">
        <!--        <input type="submit">-->
      </form>
      <button class="button header-button">Log in</button>
    </header>

    <main class="reg">
      <form action="#" class="reg-form">
        <input type="text" class="reg-form__name" placeholder="First name">
        <input type="text" placeholder="Last name" class="reg-form__surname">
        <input type="mail" placeholder="Email" class="reg-form_mail">
        <input type="password" placeholder="New password" class="reg-form__pass">
        <input type="password" placeholder="Confirm password" class="reg-form__pass_conf">
        <!--        <input type="submit">-->
      </form>
      <button class="button reg-button">Sign UP</button>
    </main>

    <footer class="footer">
      <div class="footer-lang">
        <a href="#">English (US)</a>
        <a href="#">Українська</a>
        <a href="#">Русский</a>
      </div>
      <div class="footer-text">All rights confirms</div>
    </footer>

  </div>

</body>

</html>
